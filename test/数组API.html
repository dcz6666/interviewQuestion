<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./js/arrAPI.js"></script>

    <script>
    // API map 
    let arr=[1,2,3,4,5,101]
    let newArr= map(arr,function(item){
        return item*10
    })
    console.log("newArr",newArr)

    // API:reduce
    let reduceRes = reduce(arr,function(res,val){
      return res+val
    },0)
    console.log("reduceRes",reduceRes)

    //API:filter
    let filterRes = filter(arr,function(item){
      return item%2==1
    })
    console.log("filterRes",filterRes);

    //API:find
    let findRes =find(arr,function(item){
      return item>3
    })
    console.log("findRes",findRes)

    //API:findInxde
    let findIndexRes =findIndex( arr,(item)=>{
      return item==4
    })
    console.log("findIndexRes",findIndexRes)

    //API:every
    let everyRes= every(arr,(item)=>{
      return item>0
    })
    console.log("everyRes",everyRes)

    //API:some
    let someRes= some(arr,(item)=>{
      return item>108
    })
    console.log("someRes",someRes)

    //API concat
    // let result =arr1.concat([7,8,9],1,5,6);
    let concatRes =concat(arr,[7,8,9],1,5,6);
    console.log("concatRes",concatRes);


    //API slice数组切片
    // let res=  arr.slice(0,2);
    let res = slice(arr,7)
    console.log("res",res);

    //API数组扁平化
    let arr1=[1,2,[3,4,[5,101]],56];
    // console.log("flatten",flatten1(arr1))
    console.log("flatten2",flatten2(arr1))


    //API 数组分块
    let arr2=[1,2,3,4,5,101,56,7,8];
     let chunkRes = chunk(arr2,4);
     console.log("chunkRes",chunkRes)

    //API 数组取差异
    let arr4=[101,56,7,8];
     let arr3=[1,2,3,4,5,101,56,];
    let differenceRes = difference(arr3,arr4);
    console.log(differenceRes,"differenceRes");


    // API 删除数组元素
    console.log("==测试1==",pull([1,2,3,4,5],2,5,7));
    console.log("==测试2==",pullAll([1,2,3,4,5],[2,5,7]));

    //API 得到数组的部分元素
    console.log("测试1",drop([1,3,4,7,5],2))
    console.log("测试2",dropRight([1,3,4,7,5],2))
    </script>
  </body>
</html>
