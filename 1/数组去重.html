  <body>
    <script>
      let arr = [7, 3, 4, 5, 1, 4, 1, 9, 10,7,10];
      function unique() {
        let newArr = [];
        for (var i = 0; i < arr.length; i++) {
          if (newArr.indexOf(arr[i]) == -1) {
            newArr.push(arr[i]);
          }
        }
        return newArr;
      }
      let a = unique();
      console.log(a);

      function unique2() {
        let resObj = {};
        let newArr = [];
        arr.forEach((item) => {
          if (resObj[item] === undefined) {
            resObj[item] = true;
            newArr.push(item);
          }
        });
        return newArr;
      }
      let b = unique2();
      console.log("b",b);


      function unique3(){
          let a= [...new Set(arr)];
          return a
      }
     let c=  unique3()
     console.log(c)
    </script>
  </body>
