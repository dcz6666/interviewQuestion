<body>
    <script>
        let arr = [7, 3, 4, 5, 1, 4, 1, 9, 10];
        function unqi() {
            let newArr=[]
            for(var i =0;i<arr.length; i++){
                if(newArr[i].indexOf(i)==-1){
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        let a= unqi(arr);
        console.log(a);


    </script>
